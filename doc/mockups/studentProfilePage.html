<div id="frameBodyWrapper" class="container theme-showcase">
    <div id="topOfPage"></div>
    <h1>Student Profile</h1><br>

    <div class="well well-plain well-narrow">
        <h3 id="studentName"><strong>Emma Farrel</strong></h3><br>
        <form class="form center-block" role="form">
            <div class="form-group">
                <label for="studentNickname">Shortname</label>
                <input id="studentNickname" class="form-control" type="text" data-actual-value="Emm" value="Emm" placeholder="How the instructor should call you" />
            </div>
            <div class="form-group">
                <label for="studentInstitution">Institution</label>
                <input id="studentInstitution" class="form-control" type="text" data-actual-value="National University of Singapore" value="National University of Singapore" placeholder="Your Institution" />
            </div>
            <div class="form-group">
                <label for="studentEmail">Long term contact email</label>
                <input id="studentEmail" class="form-control" type="email"
                       data-actual-value="emma@email.com" value="emma@email.com" placeholder="Long-term contact email" />
            </div>
            <div class="form-group">
                <label for="studentCountry">Country</label>
                <input id="studentCountry" class="form-control" type="text" data-actual-value="Singapore" value="Singapore" placeholder="Country" />
            </div>
            <div class="form-group">
                <label for="studentGender">Gender</label>
                <div id="studentGender">
                    <label for="genderMale" class="radio-inline">
                        <input id="genderMale" name="studentGender" class="radio" type="radio" /> Male
                    </label>
                    <label for="genderFemale" class="radio-inline">
                        <input id="genderFemale" name="studentGender" class="radio" type="radio" /> Female
                    </label>
                    <label class="radio-inline" for="genderOther">
                        <input id="genderOther" name="studentGender" class="radio" type="radio" /> Other
                    </label>
                </div>

            </div>
            <div class="form-group">
                <label for="studentCountry">More info about yourself</label>
                <textarea id="studentExtProfiles" name="studentExtProfiles" rows="4" class="form-control"
                          placeholder="You may wish to specify miscellaneous information as well as links to external profiles."></textarea>
            </div><br>
            <button type="submit" class="btn btn-primary center-block btn-block">Save</button>
        </form>
    </div>



    <div id="statusMessage" style="display: none;"></div>

    <br>
</div>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <span>[<a href="/index.html">TEAMMATES</a> V4.18]</span>
            </div>
            <div class="col-md-4">

                [for <span class="highlight-white"><span class="color_white">National University of Singapore</span></span>]

            </div>
            <div class="col-md-4">
                <span>[Send <a class="link" href="../contact.html" target="_blank">Feedback</a>]</span>
            </div>
        </div>
    </div>
</div>

<script>
    $('.form-control').on('click', function() {
        if($(this).val() == $(this).attr('data-actual-value')) {
            $(this).select();
        }
    });
</script>
