<div class="container" id="mainContent">
        


<div id="topOfPage"></div>

    <h1>Instructor Home</h1>
    <br>

        
        
    


<div class="well well-plain">
    <div class="row">
        <div class="col-md-12">
			<form method="get" action="/page/instructorSearchPage?user=CHomeUiT.instructor.tmms" name="search_form">
			    <div class="input-group">
			        <input data-original-title="Search for student's information, e.g. name, email" id="searchbox" title="" name="searchkey" class="form-control" data-toggle="tooltip" data-placement="top" placeholder="e.g. Charles Shultz, charles@gmail.com" type="text">
			        <span class="input-group-btn">
			            <button class="btn btn-default" type="submit" value="Search" id="buttonSearch">
			                Search
			            </button>
			        </span> 
			    </div>
			    <input name="searchstudents" value="true" type="hidden">
			    <input name="searchcommentforstudents" value="false" type="hidden">
			    <input name="searchcommentforresponses" value="false" type="hidden">
			    <input name="user" value="CHomeUiT.instructor.tmms" type="hidden">
			</form>
		</div>
	</div>
</div>
    <br>
    






    
        <div id="statusMessage" class="alert alert-success">
            The course CHomeUiT.CS2104 has been deleted.
        </div>
        
            <script type="text/javascript" src="/js/statusMessage.js"></script>
        
    
    

    

<div class="modal fade" id="remindModal" tabindex="-1" role="dialog" aria-labelledby="remindModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form method="post" name="form_remind_list" role="form" action="/page/instructorFeedbackRemindParticularStudents"> 
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title">
                        Remind Particular Students
                        <small>(Select the student(s) you want to remind)</small>
                    </h4>
                </div>
                <div class="modal-body">
                    <div id="studentList" class="form-group"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <input class="btn btn-primary" value="Remind" type="submit">
                    <input name="user" value="CHomeUiT.instructor.tmms" type="hidden">
                </div>
            </form>
        </div>
    </div>
</div>
    
        





<div class="row">
    <div class="col-md-2 pull-left">
        <a class="btn btn-primary btn-md pull-left" href="/page/instructorCoursesPage?user=CHomeUiT.instructor.tmms" id="addNewCourse">Add New Course</a>
    </div>
    <div class="col-md-5 pull-right">
        <h5 class="pull-left"><strong> Sort By: </strong></h5>
        <div class="btn-group pull-right" data-toggle="buttons">
            <label class="btn btn-default" name="sortby" data="id" id="sortById" disabled="disabled">
                <input type="radio">
                Course ID
            </label>
            <label class="btn btn-default" name="sortby" data="name" id="sortByName" disabled="disabled">
                <input name="sortby" value="name" type="radio">
                Course Name
            </label>
            <label class="btn btn-default active" name="sortby" data="createdAt" id="sortByDate" disabled="disabled">
                <input type="radio">
                Creation Date
            </label>
        </div>
    </div>
</div>
        <br>
        
        

<div class="modal fade" id="fsCopyModal" tabindex="-1" role="dialog" aria-labelledby="fsCopyModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form method="post" name="form_copy_list" role="form" action="/page/instructorFeedbackEditCopy">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title">
                        Copy this feedback session to other courses <br>
                        <small>(Select the course(s) you want to copy this feedback session to)</small>
                    </h4>
                </div>
                <div class="modal-body">
                    <div id="courseList" class="form-group"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <input class="btn btn-primary" id="fscopy_submit" value="Copy" type="submit">
                    <input name="user" value="CHomeUiT.instructor.tmms" type="hidden">
               </div>
            </form>
        </div>
    </div>
</div>
